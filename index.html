<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>English <span>Dictionary</span></h2>
        <input class="input" type="text" placeholder="Search a word">
        <p class="enter-tital">Enter a word and press Enter</p>
        <div class="meaning-div">
          <p class="p1p1"> <span class="ptpt">Tital : </span> <span class="word-tital"></span></p>
          <p class="p1p1"> <span class="ptpt">Meaning : </span><span class="meaning"></span></p>
          <audio class="audio" src="" controls></audio>
        </div>
    </div>

    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
